<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exam1</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>มาเล่นกันเถอะ 😁</h1>
            <p class="description">(ระหว่าง 1 ถึง 21)</p>
        </header>
        <div class="game">
            <div class="game-info">
                <div class="secret">?</div>
    </div>
    <main>
        <section class="left">
            <input type="number" placeholder="ทายได้ 1 - 21" class="guess"/>
            <br><br>
            <button class="bn check">เอาเลขนี้เเหละ!!</button>
            <button class="reset">เล่นใหม่!!</button>
        </section>
        <section class="right">
            <p class="message">เอ้า!! ทายมา</p>
            <p class="label-score">🧧 คะแนน :  <span class="score">10</span></p>
            <p class="label-highscore">🎁 คะแนนสูงสุด : <span class="high-score">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
